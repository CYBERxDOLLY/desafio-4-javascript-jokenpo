<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <audio class="background-music" autoplay loop>
        <source src="./assets/sound/parasail-silent-partner-no-copyright-music-320-kbps.mp3" type="audio/mpeg">
        Seu navegador não suporta audio mp3 ou ogg.
    </audio>
    <meta property="og:title" content="Jokenpô">
    <meta property="og:description" content="Famoso jogo Pedra, Papel e Tesoura">
    <meta property="og:image" content="https://github.com/CYBERxDOLLY/desafio-4-javascript-jokenpo/blob/main/assets/img/jokenpo.PNG?raw=true">
    <meta property="og:url" content="https://cyberxdolly.github.io/desafio-4-javascript-jokenpo/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kenia&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Jokenpô - Dev Club</title>
</head>

<body>

    <div class="container">
        <h1>Jokenpô Dev Club</h1>

        <div class="images">
            <img id="rock" onclick="humanPlay('rock')" src="./assets/img/rock-512x512.png" alt="">
            <img id="paper" onclick="humanPlay('paper')" src="./assets/img/paper-512x512.png" alt="">
            <img id="scissors" onclick="humanPlay('scissors')" src="./assets/img/scissors-512x512.png" alt="">
        </div>
        <p class="result"></p>

        <p class="player-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da CPU: <span id="machine-score">0</span></p>
    </div>

</body>

</html>
